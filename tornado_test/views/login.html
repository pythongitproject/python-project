
<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="free html5, free template, free bootstrap, html5, css3, mobile first, responsive" />
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="{{static_url('plugins/bootstrap3/css/bootstrap.css')}}">
	<link rel="stylesheet" href="{{static_url('login/css/animate.css')}}">
	<link rel="stylesheet" href="{{static_url('login/css/style.css')}}">


</head>
	<body >

		<div class="container">
			<div class="row" style="padding-top: 35px">
				<div class="col-md-12 text-center">
					<ul class="menu">
						<h1>@Test</h1>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					
					<form action="#" class="fh5co-form animate-box" data-animate-effect="fadeIn">
                        {% raw xsrf_form_html()%}
						<h2 style="padding-bottom: 15px">Sign In</h2>
						<div class="form-group">
							<input type="text" class="form-control" id="telno" placeholder="请输入手机号码" autocomplete="off" maxlength="11"
                                   onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                            <p id="terror" style="color: red"></p>
						</div>
						<div class="form-group">
							<input type="password" class="form-control" id="pwd" placeholder="请输入密码" autocomplete="off">
                            <p id="perror" style="color: red"></p>
						</div>
						<div class="form-group">
							<div class="col-xs-6" style="padding:0">
								<input type="text" class="form-control" id="code" placeholder="请输入图形验证码" maxlength="4" onkeyup="value=value.replace(/[\W]/g,'')"
                                       onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))">
                                <p id="cerror" style="color: red"></p>
							</div>
							<img src="/check_code" id="getcode" onclick="Changecode();" style="padding-left: 20px">
						</div>
						 <div class="form-group ">
		                           	<label style="font-weight: normal;color: #999;">
								        <input type="checkbox" class="remeber" id="remeber"> 记住我
								    </label>
		                 </div>
						<div class="form-group" style="text-align:center;padding-top:15px">
							<input type="button" value="Sign In" id="sb" class="btn btn-primary">
						</div>
					</form>

				</div>
			</div>
			<div class="row" style="padding-top: 60px; clear: both;">
				<div class="col-md-12 text-center"><p><small>&copy; All Rights Reserved....tuandai? </small></p></div>
			</div>
		</div>
	
	<script src="{{static_url('common/js/jquery-3.2.1.min.js')}}"></script>
    <script src="{{static_url('common/js/jquery.cookie.js ')}}"></script>
	<script src="{{static_url('plugins/bootstrap3/js/bootstrap.js')}}"></script>
	<script src="{{static_url('login/js/jquery.placeholder.min.js')}}"></script>
	<script src="{{static_url('login/js/jquery.waypoints.min.js')}}"></script>
	<script src="{{static_url('login/js/main.js')}}"></script>
    <script src="{{static_url('login/js/login.js')}}"></script>

	</body>
</html>
