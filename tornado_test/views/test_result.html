{% extends "common.html" %}
{% block content %}
    <div class="tpl-content-wrapper" style="margin-left: 10px">
        <div class="tpl-content-page-title">
               
        </div>
        <div class="tpl-portlet-components">
            <div class="portlet-title">
                <div class="caption font-green bold">
                    <span class="am-icon-code"></span> 测试报告
                </div>
                <div class="tpl-portlet-input tpl-fz-ml">
                           
                </div>
            </div>
            <div id="main" style="width: 800px;height:400px;margin-left: 12%"></div>
            <table class="am-table am-table-striped am-table-hover table-main" >
                <caption><strong></strong></caption>
                <thead>
                <tr>
                    <th>测试数量</th>
                    <th>通过</th>
                    <th>失败</th>
                    <th>测试时间</th>
                    <th>测试耗时</th>
                    <th>评分</th>
                    <th>测试用户</th>
                    <th>报告下载</th>
                    <th>日志下载</th>
                        <th>操作</th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id='test_num' class='test_num' >yong.test_num</td>
                        <td id='pass_num' class='pass_num'><label class="label label-success">yong.pass_num</label></td>
                        <td id='fail_num' class='fail_num'>yong.fail_num</td>
                        <td class='test_date'>yong.test_time</td>
                        <td>yong.hour_time</td>
                        <td class='proce'>(yong.pass_num)/(yong.test_num)</td>
                        <td>yong.users</td>
                        <td><a href="">报告下载</a></td>
                        <td><a href="">日志下载</a></td>
                            <th><a href=""><input type="button" value="删除" class="btn btn-danger"></a></th>
                    </tr>

                </tbody>
            </table>

        </div></div>
    <script type="text/javascript">
        var dom = document.getElementById("main");
        var myChart = echarts.init(dom);
        var app = {};
        option = null;
        option = {
            title: {
                text: '测试数据',
                subtext: '为单次测试所占的百分比，数据来源于之前测试数据'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    label: {
                        backgroundColor: '#283b56'
                    }
                }
            },
            legend: {
                data:['通过率', '失败率']
            },
            color:['green', 'red'],
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            toolbox: {
                show: true,
                feature: {
                    dataView: {readOnly: false},
                    restore: {},
                    saveAsImage: {}
                }
            },
            dataZoom: {
                show: false,
                start: 0,
                end: 100
            },
            xAxis: [
                {
                    type: 'category',
                    boundaryGap: true,
                    data: (function (){
                        var now = document.getElementsByClassName('test_date');
                        var res = [];
                        for (var i=0;i<now.length;i++)  {
                            res.push((now[i].innerHTML).substring(0,18) );
                        }
                        return res;
                    })()
                },
                {
                    type: 'category',
                    boundaryGap: true,
                    data: (function (){
                        var now = document.getElementsByClassName('test_date');
                        var res = [];
                        for (var i=0;i<now.length;i++)  {
                            res.push((now[i].innerHTML).substring(0,18) );
                        }
                        return res;
                    })()
                }
            ],
            yAxis: [
                {
                    type: 'value',
                    scale: true,
                    name: '',
                    max: 100,
                    min: 0,
                    boundaryGap: [0.5, 0.2]
                },
                {
                    type: 'value',
                    scale: true,
                    name: '',
                    max: 100,
                    min: 0,
                    boundaryGap: [0.5, 0.2]
                }
            ],
            series: [
                {
                    name:'通过率',
                    type:'bar',
                    xAxisIndex: 1,
                    yAxisIndex: 1,
                    data:(function (){
                        var res = [];
                        var data = document.getElementsByClassName('proce');
			
                        for (var i=0;i<data.length;i++)  {
                            res.push((data[i].innerHTML)*100);
                        }
                        return res;
                    })()
                },
                {
                    name:'失败率',
                    type:'line',
                    data:(function (){
                        var res = [];
                        var data = document.getElementsByClassName('fail_num');
                        var test_num=document.getElementsByClassName('test_num');
                        for (var i=0;i<data.length;i++)  {
                            res.push(parseFloat((data[i].innerHTML)/(test_num[i].innerHTML))*100);
                        }
                        return res;
                    })()
                }
            ]
        };

        ;
        if (option && typeof option === "object") {
            myChart.setOption(option, true);
        }
    </script>
{% end %}
