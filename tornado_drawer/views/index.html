		<a class="navbar-brand" href="#">排行榜</a>
	</div>
	<div>
		<ul class="nav navbar-nav">
			<li class="active"><a href="#">最热</a></li>
			<li><a href="#">个人</a></li>

					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							{{  username }}
							<b class="caret"></b>
						</a>
						<ul class="dropdown-menu">
							<li><a href="/dropout">退出登录</a></li>

		</ul>
	</div>
	</div>
</nav>
<input type="button" value="发布" onclick="Publish();">
<div style="width: 30%">
	{% if item_list %}
		{% for new in item_list %}
			<ul class="list-group" style="background-color: #eeeeee">
				<h5>{{ new['title']}}</h5>
				<li class="list-group-item">{{ new['content']}}</li>
			</ul>
		{% end %}
	{% else %}
		<ul class="list-group" style="background-color: #eeeeee">
			<h5>标题</h5>
			<li class="list-group-item">暂无相关内容</li>
		</ul>
	{% end %}


</div>

<!--发帖模态框-->
<div class="modal fade" id="pub" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
	 <form action="/pub" method="post">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title">发布帖子</h4>
		  </div>
		  <div class="modal-body">

			  <div class="form-group">
				<label  class="control-label">标题:</label>
				<input type="text" class="form-control" name="title">
			  </div>
			  <div class="form-group">
				<label  class="control-label">内容:</label>
				<textarea class="form-control" name="content"></textarea>
			  </div>

		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			<button type="submit" class="btn btn-primary">提交</button>
		  </div>
	 </form>
    </div>
  </div>
</div>

<script src='{{static_url("js/jquery-3.2.1.min.js")}}'></script>
