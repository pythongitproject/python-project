<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<form action="/login" method="post">
    <p><span>用户名：</span><input type="text" name="username" placeholder="请输入用户名"/></p>
    <p><span>密码：</span><input type="password" name="password" placeholder="请输入密码"/></p>
    <p>
        <span>验证码：</span>
        <input type="text" name="code" placeholder="请输入验证码"/>
        <img src="/check_code" id="code" onclick="get_checkcode();">
    </p>
    <input type="submit" value="提交"/></p>
    <span style="color: red">{{status_text}}</span>
</form>
<script src='{{static_url("jquery-3.2.1.min.js")}}'></script>
<script src='{{static_url("jquery.cookie.js")}}'></script>
<script>
    //写cookie
    function setcookie(name,value) {
        var exp  =new Date().setSeconds(new Date().getSeconds()+8) ; //八秒后过期
        document.cookie = name +"="+value+";expires="+exp;
    }
    //读取cookie
    function getCookie(name) {
        var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
        if(arr=document.cookie.match(reg))
            return unescape(arr[2]);
        else
            return null; }
    //刷新验证码
    function get_checkcode() {
        var code = document.getElementById('code');
        code.src+= '?';
    }

</script>
</body>
</html>
