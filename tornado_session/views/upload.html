<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<form id="myform" action="/upload" method="post" enctype="multipart/form-data" >
    <p><span>上传文件：</span><input type="file" name="files"/></p>
    <input type="text" name="qq" placeholder="留下点什么吧">
    <input type="submit" value="提交"/></p>
</form>
<script src='{{static_url("jquery-3.2.1.min.js")}}'></script>
<script src='{{static_url("jquery-form.js")}}'></script>
<script>
    $("#myform").ajaxForm({
        url:'/upload',
        type:'POST',
        beforeSubmit:function () {
            alert('提交前');
        },
        success:function (responseText,statusText) {
            alert(responseText);
        },
        error:function (event,errorText,errorType) {
            alert('错了');
        }
    });
</script>
</body>
</html>
